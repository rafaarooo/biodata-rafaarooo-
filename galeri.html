<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeri Brengsek | rafaarooo</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f2f1ed;
      --text: #2b2b2b;
      --accent: #5c6d63;
      --muted: #868681;
      --border: #d4d3cf;
    }

    body {
  margin: 0;
  font-family: 'Montserrat', sans-serif;
  background: url('https://i.ibb.co/Q33dCL2z/63bd00df128547ffcf96d47a814dece2.jpg') no-repeat center center fixed;
  background-size: cover;
  color: var(--text);
}

    header {
  text-align: center;
  padding: 40px 20px 20px;
  color: #ffde7d; /* ‚Üê ganti warna sesuai yang kamu mau */
}

    header h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
      color: #dcdcdc;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 16px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.03);
    }

    footer {
      text-align: center;
      padding: 30px;
      font-size: 0.9em;
      color: var(--muted);
    }
  </style>
</head>
<body>

  </header>
